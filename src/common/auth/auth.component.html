<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" #closeLoginModal class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
             <div class="alert alert-danger m-2" *ngIf="error">
                <p class="mb-0">{{error}}</p>
            </div>
            <div class="modal-body">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="form-group mb-2">
                        <label for="userId">User Id</label>
                        <!-- considering email id as user id -->
                        <input type="email" name="userId" id="userId" class="form-control" ngModel required email
                            [ngClass]="{'is-invalid': authForm.form.controls.userId?.invalid && 
                        (authForm.form.controls.userId?.touched ||authForm.form.controls.userId?.dirty), 
                        'is-valid':authForm.form.controls.userId?.valid}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" autocomplete="on"
                            ngModel required minlength="6" [ngClass]="{'is-invalid': authForm.form.controls.password?.invalid && 
                        (authForm.form.controls.password?.touched ||authForm.form.controls.password?.dirty), 
                        'is-valid':authForm.form.controls.password?.valid}">
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-primary float-end" type="submit"
                            [disabled]="!authForm.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="toast position-fixed p-3 loginToast" id="loginToast" data-bs-delay="60000" data-bs-autohide="true" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">{{successLogin}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
