<div class="row row-cols-1 row-cols-md-3 g-4 mb-4 homeCards" >
  <div class="col" *ngFor="let home of gossip; let i = index">
    <div class="card">
      <img src="{{home.image}}" class="card-img-top" alt="gossip image">
      <div class="card-body">
        <p class="card-text">{{home.title}}</p>
      </div>
    </div>
  </div>
 </div>
